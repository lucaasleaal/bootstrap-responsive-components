<!DOCTYPE html>
<html>
<head>
	<title>Tests</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="bootstrap-rc.min.css">
</head>
<body>
	<!-- Large modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">small modal</button>

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	  <div class="modal-dialog modal-sm" data-observe-resizes data-breakpoints='{"LG":1600,"MD":992,"SM":768,"XS":1}'>
	  	<!-- setting your own breakpoints is optional -->
	    <div class="modal-content">
	    	<div class="modal-body">
	    		<div class="row">
		    		<div class="col-xs-12">
		    			<button class="btn btn-primary" onclick="that = $(this).closest('.modal-dialog');that.css({'width' : that.width() - 100});">-100px</button>
		    			<button class="btn btn-primary" onclick="that = $(this).closest('.modal-dialog');that.css({'width' : that.width() + 100});">+100px</button>
		    		</div>
					<div class="col-xs-12 col-sm-6" style="outline:2px solid red;">12 on XS, 6 on SM</div>
					<div class="col-xs-12 col-sm-6" style="outline:2px solid green;">this one also is 12 on XS, 6 on SM</div>
					<div class="col-xs-12 visible-xs" style="outline:2px solid yellow;"><h2 style="text-align: center;">this one is visible on XS</h2></div>
					<div class="col-xs-12 visible-sm" style="outline:2px solid silver;"><h2 style="text-align: center;">this one is visible on SM</h2></div>
					<div class="col-xs-12 visible-md" style="outline:2px solid cyan;"><h2 style="text-align: center;">this one is visible on MD</h2></div>
					<div class="col-xs-12 visible-lg" style="outline:2px solid pink;"><h2 style="text-align: center;">this one is visible on LG</h2></div>
				</div>
			</div>
	    </div>
	  </div>
	</div>


	<script type="text/javascript" src="resize-observer-polyfill.min.js"></script>
	<script type="text/javascript" src="bootstrap-rc.min.js"></script>
</body>
</html>
